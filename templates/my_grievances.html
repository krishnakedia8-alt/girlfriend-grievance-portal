{% extends "base.html" %}
{% block content %}
<h2>My grievances</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Mood</th><th>Priority</th><th>Status</th><th>Response</th><th>Created</th>
    </tr>
  </thead>
  <tbody>
  {% for g in grievances %}
    <tr>
      <td>{{ g[0] }}</td>
      <td>{{ g[1] }}</td>
      <td>{{ g[3] }}</td>
      <td>{{ g[4] }}</td>
      <td>{{ "Closed" if g[6]==1 else "Open" }}</td>
      <td>{{ g[5] or "" }}</td>
      <td>{{ g[7] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
